<!DOCTYPE html>
<html lang='en-US'>
<head>
  <title>HangDino</title>
</head>
<body>
  <div class="page-header text-center">
    <h1>HangDino</h1>
  </div>
  <div class="container">
    <button type="click" id="start-game" class="btn">Start Game</button>
    <h2 id="displayName"></h2>
    <div class="start-game hidden">
      <form>
        <input type="text" placehold="enter a letter"><br>
        <div class="buttons"></div>
        <!-- <button type="submit" class="btn">Submit Guess</button> -->
        <h4>Chances left: <span id="chances"></span></h4>
      </form>
    </div>
    <button type="click" id="play-again" class="btn hidden">Play Again</button>
    <div id="displayError"></div>
  </div>
</body>
</html>
