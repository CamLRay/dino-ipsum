<!DOCTYPE html>
<html lang='en-US'>
<head>
  <title>Hang Dino</title>
</head>
<body>
  <
  <button type="click" id="start-game">Start Game</button>
  <div class="start-game hidden">
    <form>
      <input type="text" placehold="enter a letter">
      <button type="submit">Submit Guess</button>
      <h4>Chances left: <span id="chances"></span></h4>
    </form>
  </div>
  <button type="click" id="play-again" class="hidden">Play Again</button>
  <h5 id="displayName"></h5>
  <div id="displayError"></div>
</body>
</html>
